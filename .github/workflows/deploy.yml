name: Deploy HTML Application to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        REMOTE_HOST: ${{ secrets.HOST_DNS_2 }}
        REMOTE_USER: ${{ secrets.EC2_USER }}
        TARGET: ${{ secrets.TARGET_DIR }}

    - name: Executing remote ssh commands using ssh key
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_DNS_2 }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Acceder al directorio de la aplicación
          cd /var/www/html
          
          # Descargar los últimos cambios desde el repositorio
          sudo git pull origin main
          
          # Cambiar los permisos si es necesario
          sudo chmod -R 755 /var/www/html
          
          # Reiniciar Apache o Nginx para asegurar que los cambios sean reflejados
          sudo systemctl restart apache2  # o "nginx" si usas Nginx
          
          echo "HTML Application is deployed and running."
